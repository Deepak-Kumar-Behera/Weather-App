<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!--Heading-->
        <h1>Weather App</h1>

        <!--Tabs-->
        <div class="tab-container">
            <div class="tab" data-userWeather>
                Your Weather
            </div>
            <div class="tab" data-searchWeather>
                Search Weather
            </div>
        </div>

        <!--Weather Container-->
        <div class="weather-container">
            <!--Grant Location Container-->
            <div class="grant-location sub-container">
                <img src="./assets/location.png" loading="lazy" height="80">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccessButton>Grant Access</button>
            </div>

            <!--Search Form Container-->
            <form class="search-form-container">
                <input placeholder="Search for city ..." data-searchInput>
                <button type="submit" class="btn">
                    <img src="./assets/search.png" loading="lazy" height="20">
                </button>
            </form>

            <!--Loading Screen Container-->
            <div class="loading-screen-container sub-container">
                <img src="./assets/loading.gif" loading="lazy" height="200">
                <p>Loading</p>
            </div>

            <!--Show Weather Info-->
            <div class="weather-info-container sub-container">

                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--Weather Description-->
                <p data-weatherDesc></p>

                <!--Weather Icon-->
                <img data-weatherIcon></img>

                <!--Temperature-->
                <p data-temperature></p>

                <!--3 cards - parameter-->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" loading="lazy">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png" loading="lazy">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" loading="lazy">
                        <p>clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>

            

            <!--Error message-->
            <div class="error-msg sub-container">
                <img src="./assets/not-found.png" height="200" loading="lazy">
                <p>city not found</p>
            </div>







        </div>

        <script src="index.js"></script>
</body>

</html>
